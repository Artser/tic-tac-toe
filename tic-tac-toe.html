<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .status {
            font-size: 1.3em;
            margin-bottom: 20px;
            min-height: 30px;
            color: #555;
            font-weight: 600;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 300px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.x {
            color: #3498db;
        }

        .cell.o {
            color: #27ae60;
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .winner {
            color: #27ae60;
            font-weight: bold;
        }

        .draw {
            color: #f39c12;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        <div class="status" id="status">–•–æ–¥ –∏–≥—Ä–æ–∫–∞: X</div>
        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const statusElement = document.getElementById('status');
        const boardElement = document.getElementById('board');

        // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —è—á–µ–π–∫–µ
        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive) {
                return;
            }

            board[index] = currentPlayer;
            updateCell(index);
            
            if (checkWinner()) {
                statusElement.textContent = `–ò–≥—Ä–æ–∫ ${currentPlayer} –ø–æ–±–µ–¥–∏–ª! üéâ`;
                statusElement.classList.add('winner');
                gameActive = false;
                disableAllCells();
                return;
            }

            if (checkDraw()) {
                statusElement.textContent = '–ù–∏—á—å—è! ü§ù';
                statusElement.classList.add('draw');
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞: ${currentPlayer}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —è—á–µ–π–∫–∏ –Ω–∞ –¥–æ—Å–∫–µ
        function updateCell(index) {
            const cell = boardElement.children[index];
            cell.textContent = board[index];
            cell.classList.add(board[index].toLowerCase());
            cell.disabled = true;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function checkWinner() {
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ
                [0, 4, 8], [2, 4, 6]             // –î–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–µ
            ];

            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é
                    highlightWinner(condition);
                    return true;
                }
            }
            return false;
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–∏–≥—Ä—ã—à–Ω–æ–π –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
        function highlightWinner(combination) {
            combination.forEach(index => {
                boardElement.children[index].style.background = '#27ae60';
                boardElement.children[index].style.color = 'white';
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∏—á—å–µ–π
        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—Å–µ—Ö —è—á–µ–µ–∫
        function disableAllCells() {
            for (let i = 0; i < 9; i++) {
                boardElement.children[i].disabled = true;
            }
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusElement.textContent = '–•–æ–¥ –∏–≥—Ä–æ–∫–∞: X';
            statusElement.classList.remove('winner', 'draw');
            createBoard();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        createBoard();
    </script>
</body>
</html>
